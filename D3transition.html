<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>D3 Transitions</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>

 	</style>
</head>

<body>
    <button id="start7">Transition</button>
    <button id="reset7">Reset</button>
    <div id="main">

	</div>
<script type="text/javascript">

    let w = 350;
    let h = 175;

    const svgContainer = d3.select("div#main")
    .append("svg")
    .attr("width", 400)
    .attr("height", 200)
    .style("border-color", "black")
    .style("border-style", "solid")
    .style("border-width", "1px");

    const rectangle = svgContainer.append("rect")
    .attr("x", 50)
    .attr("y", 50)
    .attr("width", 50)
    .attr("height", 50);

    d3.select("#reset").on("click", function() {
        rectangle.transition()
        .attr("x", 250);
    });

    d3.select("#start").on("click", function() {
        rectangle.transition()
        .attr("x", 50);
    });

    d3.select("#start2").on("click", function() {
        rectangle.transition()
        .attr("x", 250)
        .attr("opacity", 0.5);
    });

    d3.select("#reset2").on("click", function() {
        rectangle.transition()
        .attr("x", 50)
        .attr("y", 50)
        .attr("opacity", 1);
    });

    d3.select("#start3").on("click", function() {
        rectangle.transition()
        .attr("x", 250)
        .attr("opacity", 0.5)
        .attr("fill", "blue");
    });

    d3.select("#reset3").on("click", function() {
        rectangle.transition()
        .attr("x", 50)
        .attr("y", 50)
        .attr("opacity", 1)
        .attr("fill", "green");
    });

    d3.select("#start4").on("click", function() {
        rectangle.transition()
        .attr("fill", "red")
        .attr("width", 100)
        .attr("height", 100)
        .attr("x", 250)
        .delay(100);
    });

    d3.select("#reset4").on("click", function() {
        rectangle.transition()
        .attr("width", 50)
        .attr("height", 50)
        .attr("opacity", 1)
        .attr("fill", "black");
    });

    d3.select("#start5").on("click", function() {
        rectangle.transition()
        .attr("x", 250)
        .duration(2500);
    });

    d3.select("#reset5").on("click", function() {
        rectangle.transition()
        .attr("x", 50)
        .duration(2500);
    });

    d3.select("#start6").on("click", function() {
        rectangle.transition()
        .attr("x", 250)
        .ease(d3.easeBounce);
    });

    d3.select("#reset6").on("click", function() {
        rectangle.transition()
        .attr("x", 50)
        .ease(d3.easeBounce);
    });

    d3.select("#start7").on("click", function() {
        rectangle.transition()
        .attr("width", 100)
        .attr("height", 100)
        .attr("x", 250)
        .attr("fill", "red")
        .delay(500)
        .duration(2500)
        .ease(d3.easeBounce)
        .on("end", function() {
            d3.select(this).transition()
            .attr("fill", "blue")
            .attr("width", 75)
            .attr("height", 75)
            .attr("x", 150)
            .attr("opacity", 0.75)
            .delay(500)
            .duration(2500)
            .ease(d3.easeBounce);
        });
    });

    d3.select("#reset7").on("click", function() {
        rectangle.transition()
        .attr("x", 50)
        .attr("y", 50);
    });
    
</script>
</body>
</html>
